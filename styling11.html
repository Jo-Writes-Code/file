<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling11</title>
  </head>
  <body>
    <canvas
      id="mycanvas"
      style="height: 100px; width: 200px; border: 2px solid black"
    ></canvas>

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>

    <svg width="400" height="200">
      <rect
        x="5"
        y="5"
        width="350"
        height="150"
        rx="5"
        ry="5"
        fill="blue"
        stroke="red"
        stroke-width="4"
        opacity=".99"
      />
    </svg>

    <svg width="300" height="200" viewBox="">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        fill="green"
        stroke="red"
        stroke-width="10"
      /></svg
    ><br />

    <svg width="200" height="130">
      <defs>
        <linearGradient id="grad1">
          <stop offset="0%" stop-color="yellow" />
          <stop offset="100%" stop-color="red" />
        </linearGradient>
      </defs>

      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text x="50" y="86" font-size="45" fill="#ffffff" font-family="Verdana">
        SVG
      </text>
    </svg>

    <svg width="200" height="100">
      <defs>
        <linearGradient id="grad2">
          <stop offset="0%" stop-color="blue" />
          <stop offset="100%" stop-color="green" />
        </linearGradient>
      </defs>

      <rect width="200" height="100" rx="10" ry="10" fill="url(#grad2)" />
      <text x="60" y="65" font-size="50" fill="#000000">Fira</text>
    </svg>
  </body>
</html>
