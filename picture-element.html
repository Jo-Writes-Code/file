<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon-package/favicon.ico" type="image/x-icon">
    <title>Picture Element</title>
</head>
<body>
    <picture>
        <source media="(min-width: 850px)" srcset="BOOM!.jpg">
        <source media="(min-width: 650px)" srcset="Plat1.png">
        <img src="bean2.png" alt="bean">
    </picture>
</body>
</html>
