<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form2</title>
</head>
<body>
  <label for="car">Choose a Car:</label>
  <select name="car" id="car">
  <option value="Mercedes">Mercedes</option>
  <option value="BMW" selected>BMW</option>
  <option value="Toyota">Toyota</option>
  <option value="Nissan">Nissan</option>
  </select>

  <label for="car">Choose a Car:</label>
  <select name="car" id="car" size="4" multiple>
    <option value="Mercedes">Mercedes</option>
    <option value="BMW" selected>BMW</option>
    <option value="Toyota">Toyota</option>
    <option value="Nissan">Nissan</option>
  </select><br>

  <label for="about">About Me:</label>
  <textarea name="about" id="about" cols="30" rows="10">
    Text Area
  </textarea><br>

  <button onclick="alert('Hello World!')">Click Me!</button><br>

  <form action="name.php" method="post">
    <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First Name:</label><br>
    <input type="text" name="fname" id="fname" value="John"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" name="lname" id="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
    </fieldset>
  </form>

  <form action="name.php" method="post">
    <input list="browsers">
    <datalist id="browsers">
      <option value="Opera">
      <option value="Microsoft">
      <option value="Brave">
      <option value="FireFox">
      <option value="Explorer">
    </datalist>
  </form>

  <form action="name.php"
    oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    0
    <input type="range"  id="a" name="a" value="50">
    100 +
    <input type="number" id="b" name="b" value="50">
    =
    <output name="x" for="a b"></output>
    <br><br>
    <input type="submit">
  </form>

  <form>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username"><br>
    <label for="pwd">Password:</label>
    <input type="password" name="pwd" id="pwd">
  </form>
</body>
</html>
