<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling13</title>

    <style>
      p {
        text-align: center;
        text-align-last: left;
        direction: rtl;
        unicode-bidi: bidi-override;
        text-transform: capitalize;
      }

      img {
        vertical-align: super;
        height: 10px;
        width: 10px;
      }

      .decor {
        text-decoration: underline overline red wavy 5px;
      }
    </style>
  </head>
  <body>
    <p style="font-size: 50px">
      hello njcnscnj, ndjsvnijve. icmdivid.sdkvmkfdvmfkvjfd vjfdk.
      vmfkvkfekvfdkmvkfmkvm. fekdkfd.
    </p>

    <p>this iis a paragraph.<img src="Plat1.png" alt="img" /></p>

    <img src="Plat1.png" alt="img" />

    <p class="decor">Text Decoration</p>
  </body>
</html>
