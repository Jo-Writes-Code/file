<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Fira&effect=fire-animation|neon&text=Hello%20World"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <script
      src="https://kit.fontawesome.com/afcc7a3a1e.js"
      crossorigin="anonymous"
    ></script>

    <title>Styling14</title>

    <style>
      .e1 {
        letter-spacing: 5px;
        line-height: 1.8;
        word-spacing: 10px;
        white-space: nowrap;
        text-shadow: 2px 2px 5px red;
      }

      .e2 {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        font-style: normal;
        font-weight: bold;
      }

      .e3 {
        font-weight: bold;
        font-style: italic;
        font-variant: small-caps;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <p class="e1">This is a paragraph.</p>
    <h1 class="e2">This is a header.</h1>
    <p class="e3">This Is A Paragraph.</p>
    <p
      class="font-effect-fire-animation"
      style="font-size: 5vw; font-family: Sofia, sans-serif"
    >
      This is a paragraph.
    </p>
    <p
      class="font-effect-neon"
      style="font-size: 5vw; font-family: Fira, monospace"
    >
      This is a paragraph.
    </p>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>&nbsp;&nbsp;&nbsp;

    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>&nbsp;&nbsp;&nbsp;

    <i class="material-icons">cloud</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">attachment</i>
    <i class="material-icons">computer</i>
    <i class="material-icons">traffic</i>
  </body>
</html>
