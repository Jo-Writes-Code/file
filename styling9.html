<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling9</title>

    <style>
        .left, .right {
            float: left;
            width: 20%;
        }

        .main {
            float: left;
            width: 60%;
        }

        @media screen and (max-width: 800px) {
            .left, .main, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="font-size: 10vw;">Coding Scheme</h1>
    <div class="container">
        <div class="left" style="background-color: antiquewhite;">
            <p>Left Menu</p>
        </div>
        <div class="main" style="background-color: aquamarine;">
            <p>Main Content</p>
        </div>
        <div class="right" style="background-color: darkgray;">
            <p>Right Content</p>
        </div>
    </div>
</body>
</html>
