<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <input type="text">
    <input type="radio">
    <input type="checkbox">
    <input type="button" value="Button">
    <input type="submit" value="Submit">

    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <p>Choose your favorite occupation:</p>

    <form>
        <input type="radio" name="fav-occ" id="footballer" value="Footballer">
        <label for="footballer">Footballer</label><br>
        <input type="radio" name="fav-occ" id="firefighter" value="Firefighter">
        <label for="firefighter">Firefighter</label><br>
        <input type="radio" name="fav-occ" id="engineer" value="Engineer">
        <label for="engineer">Engineer</label>
    </form>

    <p>Vehicles you own:</p>

    <form>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Car">
        <label for="vehicle1">I own a car</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Motorcycle">
        <label for="vehicle1">I own a motorcycle</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Plane">
        <label for="vehicle3">I own a plane</label>
    </form>

    <p>Submit your name:</p>

    <form action="name.php" target="_blank" method="post" autocomplete="on" novalidate>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
