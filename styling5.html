<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling5</title>
</head>
<body>

    <style>
        body {
            background-image: url('Plat1.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>

    <img src="" alt="">

    <img src="bean2.png" alt="image" usemap="#workmap"><br>

    <map name="workmap">
        <area shape="rect" coords="243, 176, 350, 386" onclick="myFunction()" href="https://roadmap.sh/full-stack"  alt="capsule">
    </map>

    <script>
        function myFunction() {
            alert("You Clicked Me!");
        }
    </script>

    <p style="background-image: url('bean2.png');">This is a bean image.</p>

</body>
</html>
