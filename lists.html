<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul><br>
    <ol style="list-style-type: square;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol><br>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
    
    <dl>
        <dt>MilkShake</dt>
        <dd>- Thick, Tasty liquid</dd>
        <dt>Lemon</dt>
        <dd>- Sour, Healthy ingredient</dd>
    </dl>

</html>
